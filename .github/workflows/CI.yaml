name: CI Workflow

on:
  push:
    branches:
      - main
      # - branch1
      # - branch2
  pull_request:
    branches:
      - main
      # - branch1
      # - branch2
# Means execute CI when there is a push or pull or both push and pull request to the main branch. 
# You can also specify other branches if you want.
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit

    - name: Run tests
      run: |
        pytest _test.py